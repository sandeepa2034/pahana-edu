<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Pahana Edu Bookshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Professional Academic Color Palette */
        :root {
            --oxford-blue: #002147;
            --ivory-cream: #F8F5EC;
            --dusty-rose: #C4A69F;
            --muted-sage: #A8B5A2;
            --antique-gold: #C6A664;
            --charcoal-gray: #3E3E3E;
            --maroon-red: #6C2C2F;
        }
        
        body {
            background-color: var(--ivory-cream);
            color: var(--charcoal-gray);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 3rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 33, 71, 0.1);
            border: 2px solid var(--antique-gold);
        }
        
        .error-icon {
            font-size: 5rem;
            color: var(--maroon-red);
            margin-bottom: 2rem;
        }
        
        .error-title {
            color: var(--oxford-blue);
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: var(--charcoal-gray);
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .btn-custom {
            background: linear-gradient(135deg, var(--oxford-blue), var(--oxford-blue-light));
            border: none;
            color: var(--ivory-cream);
            padding: 0.75rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-custom:hover {
            background: linear-gradient(135deg, var(--oxford-blue-light), var(--muted-sage));
            color: var(--ivory-cream);
            transform: translateY(-2px);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <i class="fas fa-shield-alt error-icon"></i>
            <h1 class="error-title">Access Denied</h1>
            <p class="error-message">
                You don't have permission to access this resource. 
                This area is restricted to authorized users only.
            </p>
            <div class="d-flex justify-content-center gap-3 flex-wrap">
                <a href="/" class="btn-custom">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <a href="/login" class="btn-custom" style="background: var(--dusty-rose);">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
